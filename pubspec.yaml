publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  google_sign_in: ^4.5.6
  firebase_core: ^0.5.2
  cloud_firestore: ^0.14.3
  flutter_svg: ^0.19.1
  cached_network_image: ^2.3.3
